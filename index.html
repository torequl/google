<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google By Torequl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img class="dot" src="/Google/images/6-dot.png" alt="">
            <button class="sign-in">Sign In</button>
        </div>
        <div class="body">
            <div class="logo">
                <img src="/Google/images/google.webp" alt="">
            </div>
            <div class="search">
                <input type="search" name="search" id="search">
                <img src="/Google/images/search-icon.png" alt="">
                <img src="/Google/images/voice-icon.png" alt="">
            </div>
            <div class="body-btn">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="language">
                <span>Google offered in: <a href="#">বাংলা</a></span>
            </div>
        </div>
        <div class="footer-parent">
            <div class="country">
                <span>Bangladesh</span>
            </div>
            <div class="footer-child">
                <div class="footer-left">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="footer-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
